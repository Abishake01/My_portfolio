{% extends 'portfolio/index.html' %}
{% block content %}

<section id="skills" class="min-h-screen  flex items-center justify-center px-4">
  <div class="p-8 rounded-lg shadow-lg bg-white/10 backdrop-blur-md w-full max-w-4xl">
    <h1 class="text-4xl font-extrabold text-white text-center mb-8 drop-shadow-lg">My Skills</h1>
    
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 place-items-center">
      {% for skill in skills %}
      <div class="group relative p-4 bg-white/20 backdrop-blur-lg rounded-xl shadow-lg hover:scale-105 hover:bg-white/30 transition-transform duration-300 cursor-pointer">
        <img src="{{ skill.image.url }}" alt="{{ skill.name }}" class="w-16 h-16 mx-auto transition-transform duration-300 group-hover:rotate-12">
        <p class="text-white text-center mt-2 text-lg font-semibold">{{ skill.name }}</p>
        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-xl"></div>
      </div>
      {% endfor %}
    </div>

  </div>
</section>

{% endblock content %}
