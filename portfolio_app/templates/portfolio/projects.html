{% extends 'portfolio/index.html' %}
{% block content %}
 
<section id="projects">
    <div class="project-container">    
    <div class="pro-head">
        <h2>Projects</h2>  
    </div>
    <div class="projects-table">
        {% for project in projects %}
            <div class="project-item">
                {% if project.image %}
                    <img id="project_image" src="{{ project.image.url }}" alt="{{ project.title }}">
                {% endif %}
                <br>
                <h3><strong>{{ project.title }}</strong></h3>
                <p>{{ project.description }}</p>
                {% if project.project_url %}
                <a href="{{ project.project_url }}" target="_blank"> <button class="btn">View Project</button></a>
                {% endif %}
                
            </div>
        {% endfor %}
    </div>
</div> 
 
</section>
 

{% endblock content %}
