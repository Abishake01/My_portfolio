{% extends 'portfolio/home.html' %}
{% block content %}

<section id="projects">
         
    <div>
        <h2>Projects</h2>
    </div>
    <div class="projects-container">
        {% for project in projects %}
            <div class="project-item">
                {% if project.image %}
                    <img id="project_image" src="{{ project.image.url }}" alt="{{ project.title }}">
                {% endif %}
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                {% if project.project_url %}
                <a href="{{ project.project_url }}" target="_blank"> <button class="btn">View Project</button></a>
                {% endif %}
                
            </div>
        {% endfor %}
    </div>
 
</section>

{% endblock content %}
