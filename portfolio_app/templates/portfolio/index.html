<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'image/me2.jpg' %}">
    <title>Abi-Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'snowfall': 'snowfall 8s linear infinite',
                        'glowing': 'glowing 20s linear infinite',
                        'appear': 'appear linear',
                    },
                    keyframes: {
                        snowfall: {
                            '0%': { backgroundPosition: '0 0' },
                            '100%': { backgroundPosition: '0 181px' },
                        },
                        glowing: {
                            '0%': { backgroundPosition: '0 0' },
                            '50%': { backgroundPosition: '400% 0' },
                            '100%': { backgroundPosition: '800% 0' },
                        },
                        appear: {
                            'from': { opacity: '0', transform: 'scale(0.5)' },
                            'to': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="script" href="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" href="">
    <style>
        .animation-background::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            animation: snowfall 8s linear infinite;
            height: 100vh;
            width: 100vw;
        }
        
        body {
            background-image: url('{% static "css/1.png" %}');
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        /* Global Animation Classes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .animate-fadeInDown {
            animation: fadeInDown 0.8s ease-out forwards;
        }
        
        .animate-slideInLeft {
            animation: slideInLeft 0.8s ease-out forwards;
        }
        
        .animate-slideInRight {
            animation: slideInRight 0.8s ease-out forwards;
        }
        
        .animate-scaleIn {
            animation: scaleIn 0.6s ease-out forwards;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-pulse-slow {
            animation: pulse 3s ease-in-out infinite;
        }
        
        /* Scroll-triggered animations */
        .scroll-animate {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Enhanced hover effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
        }
        
        /* Navigation enhancements */
        nav a {
            position: relative;
            overflow: hidden;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #06b6d4, transparent);
            transition: width 0.3s ease, left 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
            left: 0;
        }
    </style>
</head>

<body class="m-0 p-0 bg-gray-800 text-white">
    <header class="w-full top-0 p-0 text-center">
        <nav class="flex justify-between items-center flex-wrap px-4 py-2 relative">
          <!-- Logo/Title -->
          <div class="flex items-center justify-between w-full md:w-auto">
            <h1>
              <a class="inline-block uppercase py-2 px-4 text-white text-xl font-bold transition-all duration-500 relative hover:bg-cyan-500 hover:text-black hover:shadow-lg hover:shadow-cyan-500 rounded-lg" href="{% url 'home' %}">
                Abi DEV
              </a>
            </h1>
            
            <!-- Hamburger Menu Button (visible only on small screens) -->
            <div class="md:hidden">
              <button id="menu-toggle" class="p-2 rounded-md text-white hover:bg-gray-700 focus:outline-none">
                <svg id="hamburger-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Navigation Links (hidden on small screens until toggled) -->
          <div id="menu-items" class="hidden w-full md:flex md:w-auto mt-4 md:mt-0">
            <ul class="flex flex-col md:flex-row justify-center gap-4 md:gap-5 w-full">
              <li class="w-full md:w-auto">
                <a class="inline-block uppercase py-2 px-8 text-white text-lg font-bold transition-all duration-500 relative hover:bg-cyan-500 hover:text-black hover:shadow-lg hover:shadow-cyan-500 rounded-lg w-full md:w-auto" href="{% url 'about' %}">
                  About
                </a>
              </li>
              <li class="w-full md:w-auto">
                <a class="inline-block uppercase py-2 px-8 text-white text-lg font-bold transition-all duration-500 relative hover:bg-cyan-500 hover:text-black hover:shadow-lg hover:shadow-cyan-500 rounded-lg w-full md:w-auto" href="{% url 'project' %}">
                  Projects
                </a>
              </li>
          
              <li class="w-full md:w-auto">
                <a class="inline-block uppercase py-2 px-8 text-white text-lg font-bold transition-all duration-500 relative hover:bg-cyan-500 hover:text-black hover:shadow-lg hover:shadow-cyan-500 rounded-lg w-full md:w-auto" href="{% url 'resume' %}">
                  Resume
                </a>
              </li>
             
              <li class="w-full md:w-auto">
                <a class="inline-block uppercase py-2 px-8 text-white text-lg font-bold transition-all duration-500 relative hover:bg-cyan-500 hover:text-black hover:shadow-lg hover:shadow-cyan-500 rounded-lg w-full md:w-auto" href="{% url 'gallery' %}">
                  Gallery
                </a>
              </li>
              <li class="w-full md:w-auto">
                <a class="inline-block uppercase py-2 px-8 text-white text-lg font-bold transition-all duration-500 relative hover:bg-cyan-500 hover:text-black hover:shadow-lg hover:shadow-cyan-500 rounded-lg w-full md:w-auto" href="{% url 'certificate' %}">
                  Certificate
                </a>
              </li>
             
            </ul>
          </div>
        </nav>
      </header>
      
      <!-- Add this script just before the closing body tag -->
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const menuToggle = document.getElementById('menu-toggle');
          const menuItems = document.getElementById('menu-items');
          const hamburgerIcon = document.getElementById('hamburger-icon');
          const closeIcon = document.getElementById('close-icon');
          
          menuToggle.addEventListener('click', function() {
            menuItems.classList.toggle('hidden');
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
          });
          
          // If window resizes to desktop view, ensure menu is visible
          window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) { // 768px is the md breakpoint in Tailwind
              menuItems.classList.remove('hidden');
            } else {
              if (!hamburgerIcon.classList.contains('hidden')) {
                menuItems.classList.add('hidden');
              }
            }
          });
          
          // Scroll-triggered animations using Intersection Observer
          const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
          };
          
          const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
              }
            });
          }, observerOptions);
          
          // Observe all elements with scroll-animate class
          document.querySelectorAll('.scroll-animate').forEach(el => {
            observer.observe(el);
          });
          
          // Add scroll animation to sections
          document.querySelectorAll('section').forEach(section => {
            section.classList.add('scroll-animate');
            observer.observe(section);
          });
        });
      </script>
  
   {% block content %}
   
   {% endblock content %}
 
</body>

</html>
